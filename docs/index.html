<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qdrant for Laravel Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #4a6cf7;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #4a6cf7;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #3a56c5;
        }
    </style>
    <script>
        // Redirect to docs.html after a short delay
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'docs.html';
            }, 1000);
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Qdrant for Laravel Documentation</h1>
        <p>Welcome to the documentation for the Qdrant for Laravel package. You will be redirected to the documentation in a moment.</p>
        <a href="docs.html" class="btn">Go to Documentation</a>
    </div>
</body>
</html>
